<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test dynamic form</title>
</head>
<body>
    <form action="{{ url_for('.dynamic_form', schema=schema) }}" method="post" accept-charset="utf-8">
        <ul>
        {% for field in form %}
            <li>{{ field.label }} {{ field }}</li>
        {% endfor %}
    </ul>
    <input type="submit" name="save">
    </form>

</body>
</html>
